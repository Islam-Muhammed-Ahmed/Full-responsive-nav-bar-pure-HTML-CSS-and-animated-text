<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query nav</title>
    <!-- css file -->
    <link rel="stylesheet" href="nav.css">
    <!-- script for getting icons -->
    <script src="https://kit.fontawesome.com/bdf9581144.js" crossorigin="anonymous"></script>
    <!-- icon for tab -->
    <link rel="icon" href="img/icon.jpeg">
</head>

<body>
    <!-- the nav bar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>


        <img src="img/logo.jpg" alt="logo">
        <ul>
            <li>
                <a href="#">home</a>
            </li>
            <li>
                <a href="#">about</a>
            </li>
            <li>
                <a href="#">services</a>
            </li>
            <li>
                <a href="#">contact</a>
            </li>
            <li>
                <a href="#">feedback</a>
            </li>
        </ul>
    </nav>
    <!-- end of nav bar -->
    <!-- header to play some animations -->
    <header>
        <div class="wrapper">
            <div class="txt">
                <h1> X-team 6</h1>
            </div>
            <ol class="run-txt">
                <li><span>We</span></li>

                <li><span>are</span></li>

                <li><span>the</span></li>

                <li><span>eagles</span></li>
            </ol>
        </div>

    </header>
    <!-- end of the header -->

    <!-- the end of page -->
    <footer>
        <h3> we'll fly high.</h3>
    </footer>
</body>

</html>
